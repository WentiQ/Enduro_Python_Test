<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Python Test Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Sign In</h1>
            <p id="login-message">Please sign in to continue</p>
            
            <button id="google-signin-btn" class="btn btn-primary" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#fff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#fff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#fff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <button id="demo-login-btn" class="btn btn-secondary" style="width: 100%;">
                Demo Login (Testing Only)
            </button>
            
            <div id="additional-info" style="display:none;">
                <h3>Additional Information Required</h3>
                <form id="user-info-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select id="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp Number:</label>
                        <input type="tel" id="whatsapp" placeholder="+1234567890" required pattern="[\+]?[0-9]{10,15}">
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { signInWithGoogle, createUser, demoLogin } from './js/firebase-auth.js';
        
        // Check if this is admin login
        const urlParams = new URLSearchParams(window.location.search);
        const isAdminLogin = urlParams.get('admin') === 'true';
        
        if (isAdminLogin) {
            document.getElementById('login-message').textContent = 'Admin Login - Please sign in';
        }
        
        // Google Sign-In button
        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            const btn = document.getElementById('google-signin-btn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'Signing in...';
            
            try {
                const result = await signInWithGoogle();
                console.log('Login result:', result); // Debug log
                
                if (result.isNewUser) {
                    // New user - only allow student registration
                    if (isAdminLogin) {
                        alert('Admin account not found. New users can only register as students. Please contact the administrator to get admin access.');
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                        return;
                    }
                    
                    // Show additional info form for new student
                    sessionStorage.setItem('tempUser', JSON.stringify({
                        uid: result.uid,
                        email: result.email,
                        name: result.name,
                        picture: result.picture
                    }));
                    
                    document.getElementById('additional-info').style.display = 'block';
                    document.getElementById('login-message').textContent = 'Please provide additional information';
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                } else {
                    // Existing user - check role
                    console.log('User role:', result.role, 'Admin login?', isAdminLogin);
                    
                    if (isAdminLogin && result.role !== 'admin') {
                        alert('Access denied. This account is not registered as an administrator. Please use student login or contact the administrator.');
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                        return;
                    }
                    
                    if (!isAdminLogin && result.role === 'admin') {
                        alert('This is an administrator account. Please use "Admin Login" button from the homepage.');
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                        return;
                    }
                    
                    // Store user data
                    sessionStorage.setItem('currentUser', JSON.stringify(result));
                    
                    // Redirect based on role
                    if (result.role === 'admin') {
                        console.log('Redirecting to admin dashboard');
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        console.log('Redirecting to student dashboard');
                        window.location.href = 'student-dashboard.html';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                btn.disabled = false;
                btn.innerHTML = originalText;
                
                if (error.code === 'auth/unauthorized-domain') {
                    alert('Firebase Error: This domain is not authorized. Please add it to Firebase Console > Authentication > Settings > Authorized domains. For now, use Demo Login to test the application.');
                } else if (error.code === 'auth/popup-closed-by-user') {
                    // User closed the popup, no need to show error
                } else {
                    alert('Login failed: ' + error.message + '\n\nYou can use Demo Login for testing.');
                }
            }
        });
        
        // Demo Login button
        document.getElementById('demo-login-btn').addEventListener('click', () => {
            const demoUser = {
                uid: 'demo_' + Date.now(),
                email: isAdminLogin ? 'admin@demo.com' : 'student@demo.com',
                name: isAdminLogin ? 'Demo Admin' : 'Demo Student',
                role: isAdminLogin ? 'admin' : 'student',
                department: 'Demo Department',
                whatsapp: '+1234567890',
                picture: 'https://via.placeholder.com/150'
            };
            
            // Store in sessionStorage
            sessionStorage.setItem('currentUser', JSON.stringify(demoUser));
            sessionStorage.setItem('demoMode', 'true');
            
            // Redirect
            if (isAdminLogin) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'student-dashboard.html';
            }
        });
        
        // Additional info form submission
        document.getElementById('user-info-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const tempUser = JSON.parse(sessionStorage.getItem('tempUser'));
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const whatsapp = document.getElementById('whatsapp').value;
            
            const userData = {
                email: tempUser.email,
                name: name,
                picture: tempUser.picture,
                department: department,
                whatsapp: whatsapp,
                role: 'student'
            };
            
            try {
                await createUser(tempUser.uid, userData);
                
                sessionStorage.setItem('currentUser', JSON.stringify({ ...userData, uid: tempUser.uid }));
                sessionStorage.removeItem('tempUser');
                
                window.location.href = 'student-dashboard.html';
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Failed to create account. Please try again.');
            }
        });
    </script>
</body>
</html>
