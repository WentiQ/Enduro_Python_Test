<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Python Test Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/test.css">
    <style>
        body {
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body onload="initTest()" onbeforeunload="confirmLeave()">
    <!-- Hamburger Menu Button -->
    <button class="hamburger-btn" onclick="toggleSidebar()" title="Question Palette" aria-label="Toggle Question Palette">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Sidebar Navigation (JEE Style) -->
    <div class="sidebar" id="question-sidebar">
        <div class="sidebar-header">
            <h3>üìã Question Palette</h3>
            <button class="close-sidebar" onclick="toggleSidebar()" aria-label="Close sidebar">‚úï</button>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <span class="legend-box answered"></span>
                <span>Answered</span>
            </div>
            <div class="legend-item">
                <span class="legend-box marked"></span>
                <span>Marked for Review</span>
            </div>
            <div class="legend-item">
                <span class="legend-box not-visited"></span>
                <span>Not Visited</span>
            </div>
            <div class="legend-item">
                <span class="legend-box active"></span>
                <span>Current</span>
            </div>
        </div>
        
        <div class="question-grid" id="question-buttons"></div>
    </div>
    
    <!-- Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div class="test-container">
        <div class="test-header">
            <div class="header-left">
                <h1 id="test-title" style="font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; gap: 0.75rem;"><span>üéØ</span><span></span></h1>
            </div>
            <div class="header-right">
                <div class="timer-container">
                    <span class="timer-label">‚è±Ô∏è Time:</span>
                    <span id="timer" class="timer">60:00</span>
                </div>
                <button onclick="confirmSubmit()" class="btn btn-submit">‚úì Submit Test</button>
            </div>
        </div>
        
        <div class="test-content">
            <div class="question-area">
                <div id="question-display" class="anti-ocr-container"></div>
                
                <div class="navigation-buttons">
                    <button id="prev-btn" onclick="previousQuestion()" class="btn btn-secondary">Previous</button>
                    <button id="mark-review-btn" onclick="markForReview()" class="btn btn-warning">üîñ Mark for Review</button>
                    <button id="next-btn" onclick="nextQuestion()" class="btn btn-primary">Next</button>
                    <button onclick="confirmSubmit()" class="btn btn-success">Submit Test</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <!-- Import Firebase functions for saving test attempts -->
    <script type="module">
        import { createTestAttempt } from './js/firebase-database.js';
        
        // Make Firebase function globally accessible for non-module scripts
        window.saveTestAttemptToFirebase = async function(attemptData) {
            try {
                console.log('Attempting to save test attempt to Firebase...');
                const docId = await createTestAttempt(attemptData);
                console.log('Test attempt saved to Firebase with ID:', docId);
                return docId;
            } catch (error) {
                console.error('Error saving test attempt to Firebase:', error);
                throw error;
            }
        };
    </script>
    
    <script src="js/auth.js?v=10"></script>
    <script src="data/questions.js?v=10"></script>
    <script src="js/protection.js?v=10"></script>
    <script src="js/code-runner.js?v=10"></script>
    <script src="js/timer.js?v=10"></script>
    <script src="js/test.js?v=10"></script>
</body>
</html>
