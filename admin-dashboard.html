<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Python Test Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        body {
            background: var(--bg-primary);
        }
        
        .dashboard-header {
            animation: slideDown 0.4s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--space-8);
        }
        
        .admin-tabs {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-8);
            border-bottom: 2px solid var(--border-primary);
            padding-bottom: 0;
            animation: fadeIn 0.5s ease-out 0.1s both;
        }
        
        .tab-btn {
            padding: var(--space-4) var(--space-6);
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            margin-bottom: -2px;
        }
        
        .tab-btn:hover {
            color: var(--accent);
            background: var(--bg-hover);
        }
        
        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: linear-gradient(180deg, transparent 0%, var(--accent-light) 100%);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-6);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .filters {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
        }
        
        .filters input,
        .filters select {
            flex: 1;
            min-width: 200px;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .filters input:focus,
        .filters select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body onload="initAdminDashboard()">
    <header class="dashboard-header">
        <h1>‚öôÔ∏è Admin Dashboard</h1>
        <div class="user-info">
            <span id="admin-name" style="font-weight: 500;"></span>
            <button onclick="logout()" class="btn btn-secondary btn-sm">Logout</button>
        </div>
    </header>
    
    <div class=\"container\">\n        <main>\n            <div class=\"admin-tabs\">\n                <button class=\"tab-btn active\" onclick=\"showTab('students')\">üë• Students</button>\n                <button class=\"tab-btn\" onclick=\"showTab('attempts')\">üìä Test Attempts</button>\n                <button class=\"tab-btn\" onclick=\"showTab('tests')\">üìù Manage Tests</button>\n            </div>
            
            <div id="students-tab" class="tab-content active">
                <h2>Registered Students</h2>
                <div class="filters">
                    <input type="text" id="student-search" placeholder="Search by name or email..." onkeyup="filterStudents()">
                    <select id="dept-filter" onchange="filterStudents()">
                        <option value="">All Departments</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="students-list"></div>
            </div>
            
            <div id="attempts-tab" class="tab-content">
                <h2>Test Attempts</h2>
                <div class="filters">
                    <input type="text" id="attempt-search" placeholder="Search by student email..." onkeyup="filterAttempts()">
                    <select id="test-filter" onchange="filterAttempts()">
                        <option value="">All Tests</option>
                    </select>
                </div>
                <div id="attempts-list"></div>
            </div>
            
            <div id="tests-tab" class="tab-content">
                <h2>Manage Tests</h2>
                <button onclick="showAddTestForm()" class="btn btn-primary">Add New Test</button>
                <button onclick="reinitializeTests()" class="btn btn-secondary" style="margin-left: 10px;">Reinitialize Enduro Test</button>
                <div id="tests-list"></div>
                <div id="add-test-form" style="display:none;">
                    <h3>Add New Test</h3>
                    <form onsubmit="saveTest(event)">
                        <div class="form-group">
                            <label>Test Title:</label>
                            <input type="text" id="test-title" required>
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea id="test-desc" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Duration (minutes):</label>
                            <input type="number" id="test-duration" min="1" value="60" required>
                        </div>
                        <div class="form-group">
                            <label>Start Date:</label>
                            <input type="date" id="test-start" required>
                        </div>
                        <div class="form-group">
                            <label>End Date:</label>
                            <input type="date" id="test-end" required>
                        </div>
                        <button type="submit" class="btn btn-success">Save Test</button>
                        <button type="button" onclick="hideAddTestForm()" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Load questions data -->
    <script src="data/questions.js"></script>
    
    <script type="module">
        import { onAuthStateChanged, signOut, isDemoUser, getDemoUser } from './js/firebase-auth.js';
        import { getAllUsers, getUsersByRole, getAllTests, getAllTestAttempts, createTest, updateTest, deleteTest } from './js/firebase-database.js';
        
        let currentUser = null;
        
        async function initAdminDashboard() {
            // Check for demo user
            if (isDemoUser()) {
                currentUser = getDemoUser();
                
                // Ensure user is admin
                if (currentUser.role !== 'admin') {
                    alert('Access denied. Admin credentials required.');
                    window.location.href = 'login.html';
                    return;
                }
                
                document.getElementById('admin-name').textContent = currentUser.name;
                showTab('students');
                return;
            }
            
            // Check Firebase auth
            onAuthStateChanged(async (user) => {
                if (!user) {
                    console.log('No Firebase user, redirecting to login');
                    window.location.href = 'login.html?admin=true';
                    return;
                }
                
                // Get user data from session
                const userJson = sessionStorage.getItem('currentUser');
                if (userJson) {
                    currentUser = JSON.parse(userJson);
                    console.log('Current admin user:', currentUser);
                } else {
                    console.log('No user in session, redirecting to login');
                    window.location.href = 'login.html?admin=true';
                    return;
                }
                
                // Ensure user is admin
                if (currentUser.role !== 'admin') {
                    console.log('User is not admin, redirecting');
                    alert('Access denied. Admin credentials required.');
                    window.location.href = 'login.html';
                    return;
                }
                
                document.getElementById('admin-name').textContent = currentUser.name;
                showTab('students');
            });
        }
        
        window.logout = async function() {
            if (isDemoUser()) {
                sessionStorage.removeItem('demoUser');
            } else {
                await signOut();
            }
            sessionStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        };
        
        // Load the admin.js functionality
        const script = document.createElement('script');
        script.src = 'js/admin.js';
        document.body.appendChild(script);
        
        // Initialize test questions
        if (typeof initializeTestQuestions === 'function') {
            initializeTestQuestions();
        }
        
        // Initialize on load
        initAdminDashboard();
    </script>
</body>
</html>
